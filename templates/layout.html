<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet">
    <link href="https://unpkg.com/sanitize.css/forms.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div id="header">
        <a href="/"><h1>伝助時短プログラム</h1></a>
        <nav>
            <div id="pc-menu">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/help">Help</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </div>
            <div id="hamburger">
                <input type="checkbox" id="menu-btn-check">
                <label for="menu-btn-check" class="menu-btn"><span></span></label>
                <div id="sp-menu">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/help">Help</a></li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div id="wrapper">
        <section id="notification">
            <div>
                <h1>重要なお知らせ</h1>
                <p>
                    いつもご利用ありがとうございます。
                </p>
                <p>
                    リニューアルに伴い、本サービスは<a href="https://easy-densuke.vercel.app/">新しいURL</a>へとお引越ししました。ブックマークしている方はお手数ですが、再登録をお願いいたします。
                </p>
                <p>
                    なお、<b>2022年11月28日</b>以降、旧ページの動作は保証されなくなりますのでご注意ください。引き続き「伝助時短プログラム」をよろしくお願いいたします。
                </p>
                <div id="closeButton" onclick="closeModal(event.target.parentNode.parentNode)"></div>
            </div>
        </section>
        {% block content %}
        <!-- ここにメインコンテンツを書く -->
        {% endblock %}
    </div>
    <div id="footer">
        <p>© 2021 yotarotsukada</p>
    </div>

    <script src="static/js/script.js"></script>
</body>

</html>
